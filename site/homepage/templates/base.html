<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Menu</title>

		<!-- Bootstrap -->
		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		
		<!-- base style -->
		<link href="{% static 'css/global.css' %}" rel="stylesheet">
		<link href="{% static 'css/content.css' %}" rel="stylesheet">
		<link href="{% static 'css/back_to_top_arrow.css' %}" rel="stylesheet">
		<link href="{% static 'css/menu.css' %}" rel="stylesheet">
		<link href="{% static 'css/pagination.css' %}" rel="stylesheet">
		

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
       
		 <!-- Bootstrap Core JavaScript -->
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- my scripts -->
		<script src="{% static 'js/scroll_to_top.js' %}"></script>
		<!-- end of my scripts -->
	
		
	</head>
	<body>
	
		{% block menu %}
		{% endblock %}
	
		<!-- Contents -->
		<!-- ============================================================================================= -->
		
		<section id="sk_content">
			<div class="container-fluid">
				<div class="row">
					<div class="col col-sm-2 hidden-xs"></div>
					<div class="col col-sm-8">
					
					{% block content %}
					{% endblock %}
					
					</div>
					<div class="col col-sm-2 hidden-xs"></div>
					
					{% block pagination %}
					{% endblock %}
				</div>
			</div>
		</section>
		
		<!-- ============================================================================================= -->
		<!-- End of contents -->
		
		
		<!-- Back to top arrow -->
		<!-- ============================================================================================= -->
		
		<a href="#" class="scrollToTop"><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span></a>
		
		<!-- ============================================================================================= -->
		<!-- End of back to top arrow -->
	
     

	</body>


</html>
