<!DOCTYPE html>
    {% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Menu</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	
	<!-- skeleton style -->
	<link href="{% static 'css/global.css' %}" rel="stylesheet">
	<link href="{% static 'css/menu.css' %}" rel="stylesheet">
	<link href="{% static 'css/content.css' %}" rel="stylesheet">
	<link href="{% static 'css/back_to_top_arrow.css' %}" rel="stylesheet">
	
	<!-- Responsive grid style -->
	<link href="{% static 'css/grid/rg_block.css' %}" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	
	<!-- my scripts -->
	<script src="scroll_to_top.js"></script>
	<script src="rg_resize_text.js"></script>
	<!-- end of my scripts -->
	
	
  </head>
  <body>
  
    <!-- Navbar -->
	<!-- ============================================================================================= -->
	
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">brand</a>
		</div>
		
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Cloud</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<div class="input-group ">
					<input type="text" class="form-control" placeholder="Search for...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</span>
				</div>
			</form>
		</div><!-- /.navbar-collapse -->
	
		</div> 
	</nav>
	
	<!-- ============================================================================================= -->
	<!-- End of Navbar -->
	
	
	<!-- Contents -->
	<!-- ============================================================================================= -->
	
	<section id="sk_content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-2 hidden-xs"></div>
				<div class="col-sm-8">
				
				<section id="rg_grid">
                  {% for post in posts %}
					<div class="container-fluid">
						<div class="row">
							
							<div class="block col-xs-12">
								<div class="wrap-block-content">
									<div class="block-content">
										<div class="preview">
                                           <img src="{{ post.image.url }}" class="img-responsive" />      
										</div>
										<div class="read-more">{{ post.body| truncatewords:30|linebreaks}}<a class="pull-right" href="{{ post.get_absolute_url }}">Read more&nbsp;<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></div>
									</div>
								</div>
							</div>
					{% endfor %}
							
							
						</div>
					</div>
				
				</section>
				
				</div>
				<div class="col-sm-2 hidden-xs"></div>
			</div>
		</div>
	</section>
	
	<!-- ============================================================================================= -->
	<!-- End of contents -->
	
	
	<!-- Back to top arrow -->
	<!-- ============================================================================================= -->
	
	<a href="#" class="scrollToTop"><span class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span></a>
	
	<!-- ============================================================================================= -->
	<!-- End of back to top arrow -->
	
  </body>
</html>
